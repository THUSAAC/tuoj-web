<div ng-include="'/modules/contest/nav.html'"></div>
<div class='page-header'>
	<h1>提交状态</h1>
</div>
<div class='row'>
	<div class='form-group'>
		<button class='btn btn-default' ng-click='fetch()'>
			<i class='glyphicon glyphicon-refresh'></i>
		</button>
	</div>
</div>
<div class='row'>
	<table class='table table-striped table-hover'>
		<thead>
			<th>#</th>
			<th>用户</th>
			<th>题目</th>
			<th>语言</th>
			<th>状态</th>
			<th>得分</th>
			<th>时间</th>
		</thead>
		<tbody>
			<tr ng-repeat='rec in historys'>
				<td>{{ $index }}</td>
				<td>{{ rec.username }}</td>
				<td><a href='/#!/contest/{{ contestId }}/problem/{{ rec.problem.id }}'>{{ rec.problem.title }}</a></td>
				<td>{{ rec.lang }}</td>
				<td><a href='/#!/contest/{{ contestId }}/detail/{{ rec.id }}'><label class='label label-{{ rec.status | statusClass }}'>{{ rec.status }}</label></a></td>
				<td>{{ rec.score ? rec.score : '-' }}</td>
				<td>{{ rec.time | date:'yyyy-mm-dd hh:mm:ss a' }}</td>
			</tr>
		</tbody>
	</table>
</div>
