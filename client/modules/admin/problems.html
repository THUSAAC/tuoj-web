<div class='page-header'>
	<h1>题目池</h1>
</div>
<div class='list-group'>
	<a class='list-group-item list-group-item-success' ng-click='addProblem()' href=''>
		<i class='glyphicon glyphicon-plus'></i>添加一道题
	</a>
	<a class='list-group-item' ng-repeat='p in problems' ui-sref='admin.problem({ problemId: p._id })'>{{ p._id }}: {{ p.title }}</a>
</div>
