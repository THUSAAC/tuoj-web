<div class="page-header">
	<h1>评测机监控</h1>
</div>
<p>上次更新: {{ lastUpdateTime | date: 'HH:mm:ss' }}</p>
<table class="table table-hover table-striped">
	<thead>
		<tr>
			<th>#</th>
			<th>IP</th>
			<th>上次响应时间</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="judger in list track by $index">
			<td>{{ $index }}</td>
			<td>{{ judger.ip }}</td>
			<td>{{ judger.time | date:'hh:mm:ss a' }}</td>
		</tr>
	</tbody>
</table>
